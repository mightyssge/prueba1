<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="ejercicio1.css">
</head>

<body class="container ">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <h1>Proyectos Ulima</h1>

      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="alumnos-tab" data-bs-toggle="tab" data-bs-target="#alumnos-tab-pane"
            type="button" role="tab" aria-controls="alumnos-tab-pane" aria-selected="true">Alumnos</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="profesores-tab" data-bs-toggle="tab" data-bs-target="#profesores-tab-pane"
            type="button" role="tab" aria-controls="profesores-tab-pane" aria-selected="false">Profesores</button>
        </li>
      </ul>



      <div class="tab-content">

        <!--Alumnos-->
        <div class="tab-pane fade show active" id="alumnos-tab-pane" role="tabpanel" aria-labelledby="alumnos-tab"
          tabindex="0">
          <form>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Username</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Ingrese username">
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese Password">
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Mantenerse logeado</label>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>

            <button for="exampleRegister" class="registrarse">Registrarse</button>
          </form>
        </div>

        <!--Profesores-->
        <div class="tab-pane fade" id="profesores-tab-pane" role="tabpanel" aria-labelledby="profesores-tab"
          tabindex="0">
          <form action="submit">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Username</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Ingrese username">
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese Password">
            </div>



            <div class="text-center">
              <button class="btn btn-primary">Login</button>
              <button class="btn btn-primary">Registrarse</button>
            </div>


          </form>
        </div>

      </div>





      <div> <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
      </div>


    </div>
  </div>


</body>

</html>
