<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="container">


    <div class="row ajuste justify-content-center">
        <h1>Registro</h1>

        <div class="border ">
            <div class="row my-4 mx-3">
                <div class="col-md-6 ">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Nombre</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Apellido</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>


                        <div class="mb-4">
                            Sexo <br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1">Masculino</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2">Femenino</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                <label class="form-check-label" for="inlineCheckbox3">No precisa</label>
                            </div>
                        </div>


                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">País</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Peru</option>
                                <option value="1">Argentina</option>
                                <option value="2">Mexico</option>
                                <option value="3">Chile</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Username</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>


                    </form>
                </div>
                <div class="col-md-6 ">
                    <h2>Aficiones</h2>
                    <ul class="list-group">
                        <li class="list-group-item active" aria-current="true">Futbol</li>
                        <li class="list-group-item">Leer</li>
                        <li class="list-group-item">Correr</li>
                        <li class="list-group-item">Danza</li>
                        <li class="list-group-item">Ninguna</li>
                    </ul>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Otras:</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>

                    <h2>Motivos de inscripción</h2>
                    <p>Ingrese los motivos por los que desea suscribirse a este servicio</p>
                    <textarea class="form-control"  id="floatingTextarea2" style="height: 80px"></textarea>
                </div>
            </div>

            <div class="mb-3 text-center">
                <a href="" class="btn btn-success">Guardar</a>
                <a href="" class="btn btn-danger">Cancelar</a>
            </div>

        </div>
    </div>





    <div> <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
